<section class="calc">
    <div class="calc__container container">
        <div class="calc__form">
            <h1 class="calc__headline headline">Расчёт стоимости</h1>
            <div class="calc__item">
                <label for="edition">Edition</label> <br />
                <select name="edition" id="edition" class="calc__select">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                </select>
            </div>
            <div class="calc__item">
                <label for="paper">Paper</label> <br />
                <select name="paper" id="paper" class="calc__select">
                    <option data-paper="6.8" value="white-paper"
                        >White Paper</option
                    >
                    <option data-paper="40.5" value="black-paper"
                        >Black Paper</option
                    >
                    <option data-paper="45.0" value="yellow-paper"
                        >Yellow Paper</option
                    >
                </select>
            </div>
            <div class="calc__item">
                <label for="colour">Colour</label> <br />
                <select name="colour" id="colour" class="calc__select">
                    <option
                        data-kind="14"
                        data-print="110"
                        data-colour="01"
                        value="one-sized-black-and-white"
                    >
                        One Sized Black and White
                    </option>
                    <option
                        data-kind="28"
                        data-print="220"
                        data-colour="02"
                        value="two-sized-black-and-white"
                    >
                        Two Sized Black and White
                    </option>
                    <option
                        data-kind="37"
                        data-print="110"
                        data-colour="03"
                        value="one-sized-cololured"
                    >
                        One Sized Cololured
                    </option>
                    <option
                        data-kind="51"
                        data-print="110"
                        data-colour="04"
                        value="one-sized-cololured-another-black-and-white"
                    >
                        One Sized Cololured, Another Black-and-White
                    </option>
                    <option
                        data-kind="74"
                        data-print="220"
                        data-colour="05"
                        value="two-sized-coloured"
                    >
                        Two Sized Coloured
                    </option>
                </select>
            </div>
            <div class="calc__item">
                <h3 class="calc__headline headline">Price</h3>
                <p class="calc__text">
                    <span id="final-price">0</span>
                    ducates
                </p>
            </div>
        </div>
        <div class="calc__img">
            <img src="./img/calc/1_0.png" alt="1_0" id="card-1" />
            <img src="./img/calc/1_1.png" alt="1_1" id="card-2" />
            <img src="./img/calc/4_0.png" alt="4_0" id="card-3" />
            <img src="./img/calc/4_1.png" alt="4_1" id="card-4" />
            <img src="./img/calc/4_4.png" alt="4_4" id="card-5" />
        </div>
    </div>
</section>
