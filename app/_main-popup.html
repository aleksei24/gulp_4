<section class="order">
    <div class="order__left">
        <img src="/img/popup/bg.jpg" alt="" />
    </div>
    <div class="order__right">
        <div class="order__content">
            <h4 class="order__title title_up">Free 7 days</h4>
            <h3 class="order__title title_down">online booking</h3>
            <div class="order__form form">
                <select id="people">
                    <option value="1">1 person</option>
                    <option value="2">2 people</option>
                    <option value="3" selected>3 people</option>
                    <option value="4">4 people</option>
                    <option value="5">5 people</option>
                    <option value="6">6 people</option>
                </select>
                <input type="date" id="date" />
                <input type="time" id="time" />
                <input type="text" id="name" placeholder="Name" required />
                <input type="text" id="phone" placeholder="Phone" required />
                <input type="text" id="mail" placeholder="Email" required />
            </div>
            <a class="btn btn_main btn-popup">Get in touch</a>
        </div>
    </div>
</section>
