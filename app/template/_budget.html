<section class="budget">
    <div class="budget__container container">
        <h1 class="budget__headline">Budget App</h1>
        <div class="total">
            <div class="total__header">
                <h3>Баланс</h3>
                <p class="total__balance">0 ₽</p>
            </div>
            <div class="total__main">
                <div class="total__main-item total__income">
                    <h4>Доходы</h4>
                    <p class="total__money total__money-income">+0 ₽</p>
                </div>
                <div class="total__main-item total__expenses">
                    <h4>Расходы</h4>
                    <p class="total__money total__money-expenses">-0 ₽</p>
                </div>
            </div>
        </div>
        <div class="history">
            <h3>История расходов</h3>
            <ul class="history__list">
                <!-- <li class="history__item history__item-plus">
                    Получил зарплату
                    <span class="history__money">+30000 ₽</span>
                    <button class="history__delete">x</button>
                </li>

                <li class="history__item history__item-minus">
                    Отдал долг
                    <span class="history__money">-10000 ₽</span>
                    <button class="history__delete">x</button>
                </li> -->
            </ul>
        </div>
        <div class="operation">
            <h3>Новая операция</h3>
            <form id="form">
                <label>
                    <input
                        type="text"
                        class="operation__fields operation__name"
                        placeholder="Наименование операции"
                    />
                </label>
                <label>
                    <input
                        type="text"
                        class="operation__fields operation__amount"
                        placeholder="Введите сумму"
                    />
                </label>
                <button type="submit" class="operation__add">
                    Добавить операцию
                </button>
            </form>
        </div>
    </div>
</section>
